syntax = "proto3";
package greenshot2.editor.fileformat;

option csharp_namespace = "Greenshot2.Editor.FileFormat";

/// Defines a color
message Color {
	uint32 red = 1; 
	uint32 green = 2; 
	uint32 blue = 3;
	uint32 alpha = 4;
}

/// Defines the style of the font
enum FontStyles
{
	Regular = 0;
	Bold = 1;
	Italic = 2;
	Underline = 4;
	Strikeout = 8;
}

/// Defines the way how the size of the font should be interpreted
enum FontSizeUnits
{
	Pixels = 0;
	Points = 2;
	Ems = 1;
}

/// Describes everything to know about a font
message FontInfo {
	string family = 1;
	FontStyles fontStyle = 2;
	uint32 size = 3;
	FontSizeUnits sizeUnit = 4;
}

// Alignment, without horizontal or vertical
enum Alignment {
    Start = 0;
    Middle = 1;
    End = 2;
}

/// A matrix for transformations
message Matrix {
  uint32 rows = 1;
  uint32 cols = 2;
  repeated double data = 3 [packed=true];
}